<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Angle Test</title>
</head>

<body>
    <canvas width="500" height="400" id="glcanvas"></canvas>
    <script src="Vec3Math.js"></script>
    <script>
        var canv = document.getElementById("glcanvas");
        var ctx = canv.getContext("2d");

        setInterval(check, 10);

        function check(){
            let defRND = Math.random();
            let myRND = randomValue(Math.trunc(defRND * 100) + 1367338163);

            defRND = Math.trunc(defRND * 5);
            myRND = Math.trunc(myRND * 5);

            ctx.fillStyle = "rgba(10, 100, 200, 0.01)"

            switch(defRND){
                case 0:
                    ctx.fillRect(0, 0, 100, 200);
                    break;
                case 1:
                    ctx.fillRect(100, 0, 100, 200);
                    break;
                case 2:
                    ctx.fillRect(200, 0, 100, 200);
                    break;
                case 3:
                    ctx.fillRect(300, 0, 100, 200);
                    break;
                case 4:
                    ctx.fillRect(400, 0, 100, 200);
                    break;
            }
            
            switch(myRND){
                case 0:
                    ctx.fillRect(0, 200, 100, 200);
                    break;
                case 1:
                    ctx.fillRect(100, 200, 100, 200);
                    break;
                case 2:
                    ctx.fillRect(200, 200, 100, 200);
                    break;
                case 3:
                    ctx.fillRect(300, 200, 100, 200);
                    break;
                case 4:
                    ctx.fillRect(400, 200, 100, 200);
                    break;
            }
        }
    </script>
</body>

</html>
