<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Angle Test</title>
</head>

<body>
    <canvas width="400" height="400" id="glcanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
        integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
        crossorigin="anonymous" defer></script>
    <script src="Vec3Math.js"></script>
    <script>
        main();

        function main() {
            const canv = document.querySelector("#glcanvas");
            // Initialize the GL context
            const gl = canv.getContext("webgl");

            // Only continue if WebGL is available and working
            if (gl === null) {
                alert(
                    "Unable to initialize WebGL. Your browser or machine may not support it."
                );
                return;
            }

            // Set clear color to black, fully opaque
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            // Clear the color buffer with specified clear color
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.FragColor = [0.0, 1.0, 1.0, 1.0];
        }
    </script>
</body>

</html>
