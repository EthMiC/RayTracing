<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Angle Test</title>
</head>

<body>
    <canvas width="500" height="400" id="glcanvas"></canvas>
    <script src="Vec3Math.js"></script>
    <script>
        var front = normalize(Vector3(Math.random(), Math.random(), Math.random()));
        // var front = normalize(Vector3(Math.random(), 0, 0));
        var right = VectorCrossProduct(front, Vector3(0, -1, 0));
        var up = VectorCrossProduct(front, right);
        var rot = DirToAng(front, up, right);
        console.log(front);
        console.log(right);
        console.log(up);
        console.log(rot);
        console.log(AngToDir(rot));

    </script>
</body>
